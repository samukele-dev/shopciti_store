<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Optional custom CSS for the store logo */
        
        .store-logo {
            max-width: 100px;
            /* Adjust the max-width as needed */
            height: auto;
        }
        /* Custom styles for shop items */
        
        .shop-item {
            background-color: #fff;
            border: 1px solid #e4e4e4;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.2s ease-in-out;
        }
        
        .shop-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .shop-item h4 {
            font-size: 20px;
            margin-top: 0;
        }
        
        .shop-item p {
            font-size: 14px;
            color: #666;
        }
        
        .shop-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .shop-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-4">List of Registered Shops</h1>
        <div class="row">
            {% for shop in shops %}
            <div class="col-md-4 mb-4">
                <div class="shop-item">
                    <img src="{{ shop.logo.url }}" alt="{{ shop.name }} Logo" class="store-logo">
                    <h4><a class="shop-link" href="{% url 'shop_detail' shop.id %}">{{ shop.name }}</a></h4>
                    <p><strong>Description:</strong> {{ shop.description }}</p>
                    <p><strong>Location:</strong> {{ shop.location }}</p>
                    <p><strong>Contact:</strong> {{ shop.contact_info }}</p>
                </div>
            </div>
            {% if forloop.counter|divisibleby:3 and not forloop.last %}
        </div>
        <div class="row">
            {% endif %} {% endfor %}
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery (if needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
