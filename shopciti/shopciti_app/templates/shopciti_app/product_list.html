<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Product Listing</title>
</head>

<body>
    <h1>Product Listing</h1>
    <ul>
        {% for product in products %}
        <li>{{ product.name }} - Price: ${{ product.price }}</li>
        {% endfor %}
    </ul>
</body>

</html>
