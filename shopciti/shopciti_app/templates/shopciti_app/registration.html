<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Registration</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Store Registration</h1>
        <form method="POST" action="{% url 'register_store' %}">
            {% csrf_token %}
            <!-- Store Name -->
            <div class="form-group">
                <label for="name">Store Name:</label>
                <input type="text" name="store_name" placeholder="Store Name" required> </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" rows="4"></textarea>
            </div>

            <!-- Contact Email -->
            <div class="form-group">
                <label for="contact_email">Contact Email:</label>
                <input type="email" class="form-control" name="contact_email">
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" name="phone_number">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" name="address" rows="4"></textarea>
            </div>

            <!-- City, State, Postal Code -->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" name="city">
                </div>
                <div class="form-group col-md-4">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" name="state">
                </div>
                <div class="form-group col-md-4">
                    <label for="postal_code">Postal Code:</label>
                    <input type="text" class="form-control" name="postal_code">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Register Store</button>
        </form>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
