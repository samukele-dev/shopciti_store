{% extends 'base.html' %} {% block title %}Login{% endblock %} {% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid username.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="invalid-feedback">
                                Please provide a valid password.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}" class="btn btn-link">Register here</a></p>

                    <!-- Google Sign-In Button -->
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function onSignIn(googleUser) {
        // Handle Google Sign-In here
        var id_token = googleUser.getAuthResponse().id_token;
        // Send `id_token` to your server for verification and user login
    }
</script>
{% endblock %}
